<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Транспортный уровень OSI</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      background-color: #0d1117;
      color: #c9d1d9;
    }

    .sidebar {
      width: 60%;
      padding: 40px;
      background: #161b22;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
      overflow-y: auto;
      border-right: 1px solid #30363d;
    }

    .details {
      flex: 1;
      padding: 40px;
      background: #0d1117;
      overflow-y: auto;
    }

    h2 {
      color: #f0f6fc;
      margin-bottom: 20px;
    }

    .term-item {
      display: flex;
      align-items: center;
      margin-bottom: 18px;
      cursor: pointer;
      padding: 10px 0;
      border-bottom: 1px dashed #30363d;
      transition: background 0.2s;
    }

    .term-item:hover {
      background-color: #21262d;
    }

    .term-item input[type="checkbox"] {
      margin-right: 12px;
      accent-color: #58a6ff;
      transform: scale(1.3);
    }

    .term-label {
      font-size: 1.1em;
      font-weight: 500;
      color: #c9d1d9;
      transition: color 0.2s ease;
    }

    .term-label:hover {
      color: #58a6ff;
      text-decoration: underline;
    }

    .term-title {
      font-size: 1.6em;
      margin-bottom: 15px;
      color: #58a6ff;
    }

    .term-description {
      font-size: 1.05em;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .term-image {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
      border: 1px solid #30363d;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
  <h2>Термины уровня представления</h2>
  <div class="term-item"><input type="checkbox" id="encoding"> <span class="term-label" onclick="showDetails('encoding')">Кодирование данных</span></div>
  <div class="term-item"><input type="checkbox" id="format"> <span class="term-label" onclick="showDetails('format')">Формат данных</span></div>
  <div class="term-item"><input type="checkbox" id="encryption"> <span class="term-label" onclick="showDetails('encryption')">Шифрование</span></div>
  <div class="term-item"><input type="checkbox" id="compression"> <span class="term-label" onclick="showDetails('compression')">Сжатие</span></div>
  <div class="term-item"><input type="checkbox" id="formats"> <span class="term-label" onclick="showDetails('formats')">JPEG / PNG</span></div>
  <div class="term-item"><input type="checkbox" id="tls"> <span class="term-label" onclick="showDetails('tls')">TLS / SSL</span></div>
</div>

<div class="details" id="details">
  <p>Нажмите на термин, чтобы узнать о нём подробнее.</p>
</div>

<script>
  const termData = {
    encoding: {
      title: "Кодирование данных",
      description: "Преобразование данных в стандартную форму, пригодную для передачи. Примеры: ASCII, Unicode, UTF-8. Например, буква 'А' может быть представлена числом 65 в ASCII.",
      image: "images/encoding.png"
    },
    format: {
      title: "Формат данных",
      description: "Способ структурирования данных. Например, JSON, XML, HTML. Уровень представления преобразует данные из внутреннего формата приложения в формат, пригодный для передачи.",
      image: "images/format.png"
    },
    encryption: {
      title: "Шифрование",
      description: "Процесс преобразования данных в зашифрованный вид для защиты информации. Декодирование возможно только при наличии ключа. Используется для обеспечения конфиденциальности.",
      image: "images/encryption.png"
    },
    compression: {
      title: "Сжатие данных",
      description: "Уменьшение размера данных для быстрой передачи. Может быть с потерями (JPEG) или без (ZIP, PNG). Уровень представления может выполнять сжатие перед передачей.",
      image: "images/compression.png"
    },
    formats: {
      title: "JPEG / PNG",
      description: "Форматы графических данных. JPEG использует сжатие с потерями, PNG — без. Уровень представления может преобразовывать изображение в нужный формат перед передачей.",
      image: "images/formats.png"
    },
    tls: {
      title: "TLS / SSL",
      description: "Протоколы шифрования, обеспечивающие безопасную передачу данных. Используют шифрование, аутентификацию и целостность. Работают на границе между представлением и сеансом.",
      image: "images/tls.png"
    }
  };

  function showDetails(term) {
    const container = document.getElementById('details');
    const data = termData[term];
    container.innerHTML = `
      <div class="term-title">${data.title}</div>
      <div class="term-description">${data.description}</div>
      <img src="${data.image}" alt="${data.title}" class="term-image">
    `;
  }

  document.addEventListener('DOMContentLoaded', function () {
    const checkboxes = document.querySelectorAll('.term-item input[type="checkbox"]');

    checkboxes.forEach(checkbox => {
      const savedState = localStorage.getItem(checkbox.id);
      if (savedState === 'true') {
        checkbox.checked = true;
      }

      checkbox.addEventListener('change', function () {
        localStorage.setItem(checkbox.id, checkbox.checked);
      });
    });
  });
</script>
