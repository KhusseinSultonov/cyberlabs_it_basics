<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сеансовый уровень OSI</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      background-color: #0d1117;
      color: #c9d1d9;
    }

    .sidebar {
      width: 60%;
      padding: 40px;
      background: #161b22;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
      overflow-y: auto;
      border-right: 1px solid #30363d;
    }

    .details {
      flex: 1;
      padding: 40px;
      background: #0d1117;
      overflow-y: auto;
    }

    h2 {
      color: #f0f6fc;
      margin-bottom: 20px;
    }

    .term-item {
      display: flex;
      align-items: center;
      margin-bottom: 18px;
      cursor: pointer;
      padding: 10px 0;
      border-bottom: 1px dashed #30363d;
      transition: background 0.2s;
    }

    .term-item:hover {
      background-color: #21262d;
    }

    .term-item input[type="checkbox"] {
      margin-right: 12px;
      accent-color: #58a6ff;
      transform: scale(1.3);
    }

    .term-label {
      font-size: 1.1em;
      font-weight: 500;
      color: #c9d1d9;
      transition: color 0.2s ease;
    }

    .term-label:hover {
      color: #58a6ff;
      text-decoration: underline;
    }

    .term-title {
      font-size: 1.6em;
      margin-bottom: 15px;
      color: #58a6ff;
    }

    .term-description {
      font-size: 1.05em;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .term-image {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
      border: 1px solid #30363d;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Термины сеансового уровня</h2>
    <div class="term-item"><input type="checkbox" id="session"> <span class="term-label" onclick="showDetails('session')">Сеанс</span></div>
    <div class="term-item"><input type="checkbox" id="auth"> <span class="term-label" onclick="showDetails('auth')">Аутентификация</span></div>
    <div class="term-item"><input type="checkbox" id="dialog"> <span class="term-label" onclick="showDetails('dialog')">Управление диалогом</span></div>
    <div class="term-item"><input type="checkbox" id="rpc"> <span class="term-label" onclick="showDetails('rpc')">RPC</span></div>
    <div class="term-item"><input type="checkbox" id="pptp"> <span class="term-label" onclick="showDetails('pptp')">PPTP</span></div>
    <div class="term-item"><input type="checkbox" id="rdp"> <span class="term-label" onclick="showDetails('rdp')">RDP</span></div>
  </div>

  <div class="details" id="details">
    <p>Нажмите на термин, чтобы узнать о нём подробнее.</p>
  </div>

  <script>
    const termData = {
      session: {
        title: "Сеанс",
        description: "Сеанс — это установленное логическое соединение между двумя приложениями. Сеансовый уровень управляет созданием, поддержанием и завершением таких соединений.",
        image: "images/session.png"
      },
      auth: {
        title: "Аутентификация",
        description: "Процесс подтверждения личности пользователя или устройства перед установлением соединения. Может быть основан на пароле, сертификате, биометрии и т.д.",
        image: "images/auth.jpeg"
      },
      dialog: {
        title: "Управление диалогом",
        description: "Процесс координации порядка и направления передачи данных: полудуплекс (по очереди), дуплекс (одновременно).",
        image: "images/dialog.png"
      },
      rpc: {
        title: "RPC (Remote Procedure Call)",
        description: "Механизм вызова функций на удалённой машине как будто они локальные. Используется для взаимодействия распределённых систем.",
        image: "images/rpc.png"
      },
      pptp: {
        title: "PPTP (Point-to-Point Tunneling Protocol)",
        description: "Протокол туннелирования, который работает на сеансовом уровне для создания VPN. Сейчас считается устаревшим из-за уязвимостей.",
        image: "images/pptp.png"
      },
      rdp: {
        title: "RDP (Remote Desktop Protocol)",
        description: "Протокол удалённого подключения к рабочему столу Windows. Работает поверх TCP и используется для организации сеансов удалённого управления.",
        image: "images/rdp.png"
      }
    };

    function showDetails(term) {
      const container = document.getElementById('details');
      const data = termData[term];
      container.innerHTML = `
        <div class="term-title">${data.title}</div>
        <div class="term-description">${data.description}</div>
        <img src="${data.image}" alt="${data.title}" class="term-image">
      `;
    }

    document.addEventListener('DOMContentLoaded', function () {
      const checkboxes = document.querySelectorAll('.term-item input[type="checkbox"]');

      checkboxes.forEach(checkbox => {
        const savedState = localStorage.getItem(checkbox.id);
        if (savedState === 'true') {
          checkbox.checked = true;
        }

        checkbox.addEventListener('change', function () {
          localStorage.setItem(checkbox.id, checkbox.checked);
        });
      });
    });
  </script>
</body>
</html>
