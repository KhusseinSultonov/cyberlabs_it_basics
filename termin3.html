<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Транспортный уровень OSI</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      background-color: #0d1117;
      color: #c9d1d9;
    }

    .sidebar {
      width: 60%;
      padding: 40px;
      background: #161b22;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
      overflow-y: auto;
      border-right: 1px solid #30363d;
    }

    .details {
      flex: 1;
      padding: 40px;
      background: #0d1117;
      overflow-y: auto;
    }

    h2 {
      color: #f0f6fc;
      margin-bottom: 20px;
    }

    .term-item {
      display: flex;
      align-items: center;
      margin-bottom: 18px;
      cursor: pointer;
      padding: 10px 0;
      border-bottom: 1px dashed #30363d;
      transition: background 0.2s;
    }

    .term-item:hover {
      background-color: #21262d;
    }

    .term-item input[type="checkbox"] {
      margin-right: 12px;
      accent-color: #58a6ff;
      transform: scale(1.3);
    }

    .term-label {
      font-size: 1.1em;
      font-weight: 500;
      color: #c9d1d9;
      transition: color 0.2s ease;
    }

    .term-label:hover {
      color: #58a6ff;
      text-decoration: underline;
    }

    .term-title {
      font-size: 1.6em;
      margin-bottom: 15px;
      color: #58a6ff;
    }

    .term-description {
      font-size: 1.05em;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .term-image {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
      border: 1px solid #30363d;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Термины транспортного уровня</h2>
    <div class="term-item"><input type="checkbox" id="tcp"> <span class="term-label" onclick="showDetails('tcp')">TCP</span></div>
    <div class="term-item"><input type="checkbox" id="udp"> <span class="term-label" onclick="showDetails('udp')">UDP</span></div>
    <div class="term-item"><input type="checkbox" id="port"> <span class="term-label" onclick="showDetails('port')">Порт</span></div>
    <div class="term-item"><input type="checkbox" id="socket"> <span class="term-label" onclick="showDetails('socket')">Сокет</span></div>
    <div class="term-item"><input type="checkbox" id="3way"> <span class="term-label" onclick="showDetails('3way')">3-Way Handshake</span></div>
    <div class="term-item"><input type="checkbox" id="retransmit"> <span class="term-label" onclick="showDetails('retransmit')">Повторная передача</span></div>
    <div class="term-item"><input type="checkbox" id="checksum"> <span class="term-label" onclick="showDetails('checksum')">Контрольная сумма</span></div>
  </div>

  <div class="details" id="details">
    <p>Нажмите на термин, чтобы узнать о нём подробнее.</p>
  </div>

  <script>
    const termData = {
      tcp: {
        title: "TCP",
        description: "Протокол управления передачей — соединительно-ориентированный протокол, предоставляющий надежную и упорядоченную доставку данных. Он включает механизмы установления соединения (3-way handshake), подтверждение получения сегментов, повторную передачу при потере и управление потоком. Используется в таких протоколах, как HTTP, FTP, SMTP, SSH.",
        image: "images/tcp.png"
      },
      udp: {
        title: "UDP",
        description: "Протокол пользовательских датаграмм — легковесный и быстрый протокол, не устанавливающий соединение и не гарантирующий доставку или порядок пакетов. Используется в задачах, где важна скорость, а потери допустимы: видео- и аудиопотоки, DNS, игры, VoIP.",
        image: "images/udp.png"
      },
      port: {
        title: "Порт",
        description: "Целочисленный идентификатор (0–65535), с помощью которого операционная система различает, какому приложению направлять данные. Например, порт 80 — для HTTP, 443 — для HTTPS. Существует 3 категории: well-known (0–1023), registered (1024–49151), dynamic/private (49152–65535).",
        image: "images/port.png"
      },
      socket: {
        title: "Сокет",
        description: "Уникальное сочетание IP-адреса и порта, идентифицирующее конец соединения. Например, 192.168.1.5:443 — это сокет. Два сокета (клиентский и серверный) образуют TCP-соединение.",
        image: "images/socket.png"
      },
      "3way": {
        title: "3-Way Handshake",
        description: "Механизм установления TCP-соединения, состоящий из трех этапов: 1) Клиент посылает SYN, 2) сервер отвечает SYN-ACK, 3) клиент подтверждает ACK. Только после этого соединение считается установленным.",
        image: "images/3way.png"
      },
      flow: {
        title: "Управление потоком",
        description: "Механизм, позволяющий получателю регулировать скорость передачи данных, чтобы не перегружаться. TCP использует окно скольжения (sliding window), указывающее, сколько байт готов принять получатель.",
        image: "images/flow.png"
      },
      retransmit: {
        title: "Повторная передача",
        description: "Если сегмент теряется или искажается при передаче, TCP обнаруживает это с помощью отсутствия подтверждения (ACK) и инициирует повторную отправку. Это обеспечивает надежность передачи.",
        image: "images/retransmit.png"
      },
      checksum: {
        title: "Контрольная сумма",
        description: "Поле в заголовке TCP/UDP-сегмента, используемое для проверки целостности данных. Отправитель рассчитывает сумму и вставляет её в заголовок; получатель сверяет значение, чтобы убедиться в отсутствии ошибок.",
        image: "images/checksum.png"
      }
    };

    function showDetails(term) {
      const container = document.getElementById('details');
      const data = termData[term];
      container.innerHTML = `
        <div class="term-title">${data.title}</div>
        <div class="term-description">${data.description}</div>
        <img src="${data.image}" alt="${data.title}" class="term-image">
      `;
    }

    document.addEventListener('DOMContentLoaded', function () {
      const checkboxes = document.querySelectorAll('.term-item input[type="checkbox"]');

      checkboxes.forEach(checkbox => {
        const savedState = localStorage.getItem(checkbox.id);
        if (savedState === 'true') {
          checkbox.checked = true;
        }

        checkbox.addEventListener('change', function () {
          localStorage.setItem(checkbox.id, checkbox.checked);
        });
      });
    });
  </script>
</body>
</html>
