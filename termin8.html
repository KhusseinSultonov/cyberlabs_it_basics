<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Компоненты сервера</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      background-color: #0d1117;
      color: #c9d1d9;
    }

    .sidebar {
      width: 60%;
      padding: 40px;
      background: #161b22;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
      overflow-y: auto;
      border-right: 1px solid #30363d;
    }

    .details {
      flex: 1;
      padding: 40px;
      background: #0d1117;
      overflow-y: auto;
    }

    h2 {
      color: #f0f6fc;
      margin-bottom: 20px;
    }

    .term-item {
      display: flex;
      align-items: center;
      margin-bottom: 18px;
      cursor: pointer;
      padding: 10px 0;
      border-bottom: 1px dashed #30363d;
      transition: background 0.2s;
    }

    .term-item:hover {
      background-color: #21262d;
    }

    .term-item input[type="checkbox"] {
      margin-right: 12px;
      accent-color: #58a6ff;
      transform: scale(1.3);
    }

    .term-label {
      font-size: 1.1em;
      font-weight: 500;
      color: #c9d1d9;
      transition: color 0.2s ease;
    }

    .term-label:hover {
      color: #58a6ff;
      text-decoration: underline;
    }

    .term-title {
      font-size: 1.6em;
      margin-bottom: 15px;
      color: #58a6ff;
    }

    .term-description {
      font-size: 1.05em;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .term-image {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
      border: 1px solid #30363d;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Компоненты сервера</h2>
    <div class="term-item"><input type="checkbox" id="cpu"> <span class="term-label" onclick="showDetails('cpu')">Процессор (CPU)</span></div>
    <div class="term-item"><input type="checkbox" id="ram"> <span class="term-label" onclick="showDetails('ram')">Оперативная память (RAM)</span></div>
    <div class="term-item"><input type="checkbox" id="storage"> <span class="term-label" onclick="showDetails('storage')">Системы хранения</span></div>
    <div class="term-item"><input type="checkbox" id="nic"> <span class="term-label" onclick="showDetails('nic')">Сетевые адаптеры (NIC)</span></div>
    <div class="term-item"><input type="checkbox" id="psu"> <span class="term-label" onclick="showDetails('psu')">Блоки питания (PSU)</span></div>
    <div class="term-item"><input type="checkbox" id="cooling"> <span class="term-label" onclick="showDetails('cooling')">Системы охлаждения</span></div>
    <div class="term-item"><input type="checkbox" id="motherboard"> <span class="term-label" onclick="showDetails('motherboard')">Материнская плата</span></div>
    <div class="term-item"><input type="checkbox" id="raid"> <span class="term-label" onclick="showDetails('raid')">RAID-массивы</span></div>
  </div>

  <div class="details" id="details">
    <p>Нажмите на компонент, чтобы узнать о нём подробнее.</p>
  </div>

  <script>
    const termData = {
      cpu: {
        title: "Процессор (CPU)",
        description: "Центральный процессор - 'мозг' сервера. Серверные процессоры отличаются от обычных большим количеством ядер (до 64+), поддержкой ECC-памяти и виртуализации. Примеры: Intel Xeon, AMD EPYC.",
        image: "images/cpu.jpg"
      },
      ram: {
        title: "Оперативная память (RAM)",
        description: "Быстрая память для временного хранения данных. Серверная память имеет ECC (коррекцию ошибок) и работает в регистровом режиме. Объёмы: от 64 ГБ до нескольких ТБ в профессиональных серверах.",
        image: "images/ram.jpg"
      },
      storage: {
        title: "Системы хранения",
        description: "Включают HDD для больших объёмов данных, SSD для высокой скорости и NVMe для максимальной производительности. В серверах часто используются системы SAN/NAS для сетевого хранения.",
        image: "images/storage.jpeg"
      },
      nic: {
        title: "Сетевые адаптеры (NIC)",
        description: "Обеспечивают подключение сервера к сети. Серверные адаптеры поддерживают скорости 10/25/100 Гбит/с, объединение каналов (teaming) и аппаратное ускорение сетевых операций.",
        image: "images/nic.png"
      },
      psu: {
        title: "Блоки питания (PSU)",
        description: "Обеспечивают стабильное электропитание. В серверах используются резервированные блоки (2+ PSU) с высоким КПД (80+ Platinum/Titanium). Поддерживают горячую замену без остановки сервера.",
        image: "images/psu.jpg"
      },
      cooling: {
        title: "Системы охлаждения",
        description: "Серверные системы охлаждения бывают воздушные (вентиляторы) и жидкостные. В ЦОДах используются сложные системы кондиционирования с горячими/холодными коридорами.",
        image: "images/cooling.jpg"
      },
      motherboard: {
        title: "Материнская плата",
        description: "Основа сервера, объединяющая все компоненты. Серверные платы поддерживают несколько процессоров, большое количество слотов памяти и расширения, встроенные контроллеры управления (BMC, iDRAC).",
        image: "images/motherboard.jpg"
      },
      raid: {
        title: "RAID-массивы",
        description: "Технология объединения дисков для повышения надёжности и/или производительности. Популярные уровни: RAID 1 (зеркалирование), RAID 5 (чередование с чётностью), RAID 10 (комбинация зеркалирования и чередования).",
        image: "images/raid.png"
      }
    };

    function showDetails(term) {
      const container = document.getElementById('details');
      const data = termData[term];
      container.innerHTML = `
        <div class="term-title">${data.title}</div>
        <div class="term-description">${data.description}</div>
        <img src="${data.image}" alt="${data.title}" class="term-image">
      `;
    }

    // Сохраняем состояние чекбоксов
    document.addEventListener('DOMContentLoaded', function () {
      const checkboxes = document.querySelectorAll('.term-item input[type="checkbox"]');

      checkboxes.forEach(checkbox => {
        const savedState = localStorage.getItem(checkbox.id);
        if (savedState === 'true') {
          checkbox.checked = true;
        }

        checkbox.addEventListener('change', function () {
          localStorage.setItem(checkbox.id, checkbox.checked);
        });
      });
    });
  </script>
</body>
</html>
