<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список сетевых терминов</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    display: flex;
    height: 100vh;
    background-color: #0d1117;
    color: #c9d1d9;
  }

  .sidebar {
    width: 60%;
    padding: 40px;
    background: #161b22;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
    overflow-y: auto;
    border-right: 1px solid #30363d;
  }

  .details {
    flex: 1;
    padding: 40px;
    background: #0d1117;
    overflow-y: auto;
  }

  h2 {
    color: #f0f6fc;
    margin-bottom: 20px;
  }

  .term-item {
    display: flex;
    align-items: center;
    margin-bottom: 18px;
    cursor: pointer;
    padding: 10px 0;
    border-bottom: 1px dashed #30363d;
    transition: background 0.2s;
  }

  .term-item:hover {
    background-color: #21262d;
  }

  .term-item input[type="checkbox"] {
    margin-right: 12px;
    accent-color: #58a6ff;
    transform: scale(1.3);
  }

  .term-label {
    font-size: 1.1em;
    font-weight: 500;
    color: #c9d1d9;
    transition: color 0.2s ease;
  }

  .term-label:hover {
    color: #58a6ff;
    text-decoration: underline;
  }

  .term-title {
    font-size: 1.6em;
    margin-bottom: 15px;
    color: #58a6ff;
  }

  .term-description {
    font-size: 1.05em;
    margin-bottom: 25px;
    line-height: 1.6;
  }

  .term-image {
    max-width: 100%;
    border-radius: 8px;
    box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
    border: 1px solid #30363d;
  }
</style>
</head>
<body>
  <div class="sidebar">
    <h2>Термины для изучения</h2>
    <div class="term-item"><input type="checkbox" id="utp"> <span class="term-label" onclick="showDetails('utp')">UTP</span></div>
    <div class="term-item"><input type="checkbox" id="bit"> <span class="term-label" onclick="showDetails('bit')">Бит</span></div>
    <div class="term-item"><input type="checkbox" id="ethernet"> <span class="term-label" onclick="showDetails('ethernet')">Ethernet</span></div>
    <div class="term-item"><input type="checkbox" id="hub"> <span class="term-label" onclick="showDetails('hub')">Хаб (Hub)</span></div>
    <div class="term-item"><input type="checkbox" id="nic"> <span class="term-label" onclick="showDetails('nic')">Сетевая карта (NIC)</span></div>
    <div class="term-item"><input type="checkbox" id="mac"> <span class="term-label" onclick="showDetails('mac')">MAC-адрес</span></div>
    <div class="term-item"><input type="checkbox" id="switch"> <span class="term-label" onclick="showDetails('switch')">Коммутатор</span></div>
    <div class="term-item"><input type="checkbox" id="lan"> <span class="term-label" onclick="showDetails('lan')">LAN</span></div>
  </div>

  <div class="details" id="details">
    <p>Нажмите на термин, чтобы узнать о нём подробнее.</p>
  </div>

  <script>
    const termData = {
      utp: {
        title: "UTP (Unshielded Twisted Pair)",
        description: "Тип сетевого кабеля, состоящий из пар витых медных проводов без экранирования. Используется почти везде: от домашнего роутера до серверной. Пример: вы подключаете ноутбук к интернету через синий кабель — почти наверняка это UTP.",
        image: "images/utp.jpeg"
      },
      bit: {
        title: "Бит",
        description: "Минимальная единица цифровой информации. Один бит может быть 0 или 1. Представьте, что вы моргаете фонариком — одно мигание = 1, отсутствие = 0. Вся информация передаётся в таких последовательностях.",
        image: "images/bit.png"
      },
      ethernet: {
        title: "Ethernet",
        description: "Семейство технологий, которое определяет, как устройства передают кадры по сети. Если сравнивать с почтой — Ethernet это как доставка писем: есть конверт, есть получатель, и всё идёт по определённым правилам.",
        image: "images/ethernet.jpeg"
      },
      hub: {
        title: "Хаб (Hub)",
        description: "Простейшее сетевое устройство. Как громкоговоритель: всё, что в него входит, он рассылает всем без разбора. Сегодня почти не используется, уступив место коммутаторам.",
        image: "images/hub.jpeg"
      },
      nic: {
        title: "Сетевая карта (NIC)",
        description: "Сетевой интерфейс. Это как ухо и рот компьютера, чтобы 'слышать' и 'говорить' с другими по сети. Обычно встроена в материнскую плату, но может быть и отдельным модулем.",
        image: "images/nic.jpeg"
      },
      mac: {
        title: "MAC-адрес",
        description: "Уникальный идентификатор вашей сетевой карты. Как номер паспорта для сетевого устройства. По нему коммутатор определяет, кому именно передавать кадр.",
        image: "images/mac.png"
      },
      switch: {
        title: "Коммутатор (Switch)",
        description: "Сетевое устройство, работающее на канальном уровне. В отличие от хаба, он читает MAC-адрес и пересылает кадр только нужному получателю. Это как почтальон, который знает, в какой ящик класть письмо.",
        image: "images/switch.jpeg"
      },
          lan: {
      title: "LAN (Local Area Network)",
      description: "Локальная сеть, объединяющая устройства на ограниченной территории — например, дома, в офисе или учебном заведении. Работает на физических и канальных уровнях модели OSI и использует технологии вроде Ethernet и Wi-Fi.",
      image: "images/lan.png"
    }
    };

    function showDetails(term) {
      const container = document.getElementById('details');
      const data = termData[term];
      container.innerHTML = `
        <div class="term-title">${data.title}</div>
        <div class="term-description">${data.description}</div>
        <img src="${data.image}" alt="${data.title}" class="term-image">
      `;
    }

    // Сохранение состояния чекбоксов
    document.addEventListener('DOMContentLoaded', function() {
      const checkboxes = document.querySelectorAll('.term-item input[type="checkbox"]');
      
      // Восстановление состояния из localStorage
      checkboxes.forEach(checkbox => {
        const savedState = localStorage.getItem(checkbox.id);
        if (savedState === 'true') {
          checkbox.checked = true;
        }
        
        // Сохранение состояния при изменении
        checkbox.addEventListener('change', function() {
          localStorage.setItem(checkbox.id, checkbox.checked);
        });
      });
    });
  </script>
</body>
</html>
