<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сетевой уровень OSI</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      background-color: #1e1e1e;
      color: #f0f0f0;
    }
    .sidebar {
      width: 60%;
      padding: 40px;
      background: #2c2c2c;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
      overflow-y: auto;
    }
    .details {
      flex: 1;
      padding: 40px;
      background: #1e1e1e;
      border-left: 1px solid #444;
      overflow-y: auto;
    }
    .term-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      cursor: pointer;
    }
    .term-item input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.3);
    }
    .term-label {
      font-size: 1.2em;
    }
    .term-label:hover {
      text-decoration: underline;
      color: #61dafb;
    }
    .term-title {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #61dafb;
    }
    .term-description {
      font-size: 1em;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Термины сетевого уровня</h2>
    <div class="term-item"><input type="checkbox" id="ip"> <span class="term-label" onclick="showDetails('ip')">IP-адрес</span></div>
    <div class="term-item"><input type="checkbox" id="ipv4"> <span class="term-label" onclick="showDetails('ipv4')">IPv4</span></div>
    <div class="term-item"><input type="checkbox" id="ipv6"> <span class="term-label" onclick="showDetails('ipv6')">IPv6</span></div>
    <div class="term-item"><input type="checkbox" id="router"> <span class="term-label" onclick="showDetails('router')">Маршрутизатор</span></div>
    <div class="term-item"><input type="checkbox" id="packet"> <span class="term-label" onclick="showDetails('packet')">Пакет</span></div>
    <div class="term-item"><input type="checkbox" id="ttl"> <span class="term-label" onclick="showDetails('ttl')">TTL</span></div>
    <div class="term-item"><input type="checkbox" id="traceroute"> <span class="term-label" onclick="showDetails('traceroute')">Traceroute</span></div>
    <div class="term-item"><input type="checkbox" id="ping"> <span class="term-label" onclick="showDetails('ping')">Ping</span></div>
  </div>

  <div class="details" id="details">
    <p>Нажмите на термин, чтобы узнать о нём подробнее.</p>
  </div>

  <script>
    const termData = {
      ip: {
        title: "IP-адрес",
        description: "Уникальный адрес устройства в сети, который используется для маршрутизации пакетов. Пример: 192.168.1.10 — адрес компьютера в локальной сети."
      },
      ipv4: {
        title: "IPv4",
        description: "Протокол адресации в сети, использующий 32-битные адреса. Пример: 192.168.0.1. Самый распространённый на сегодня формат IP."
      },
      ipv6: {
        title: "IPv6",
        description: "Новая версия IP, использующая 128-битные адреса. Решает проблему нехватки адресов в IPv4. Пример: 2001:0db8:85a3::8a2e:0370:7334."
      },
      router: {
        title: "Маршрутизатор",
        description: "Устройство, определяющее путь для пакетов между сетями. Например, ваш домашний роутер передаёт пакеты от ноутбука в интернет и обратно."
      },
      packet: {
        title: "Пакет",
        description: "Формат данных на сетевом уровне. Содержит IP-адрес отправителя, получателя и полезную нагрузку. Как конверт с письмом и адресами."
      },
      ttl: {
        title: "TTL (Time To Live)",
        description: "Поле в IP-пакете, которое ограничивает число переходов (hop), чтобы пакет не ходил по сети бесконечно. Уменьшается при каждом переходе."
      },
      traceroute: {
        title: "Traceroute",
        description: "Утилита, показывающая путь пакета до назначения. Помогает найти, где на пути возникли задержки или потери."
      },
      ping: {
        title: "Ping",
        description: "Инструмент для проверки доступности хоста по IP. Отправляет ICMP-запрос и измеряет задержку в мс. Если пинг прошёл — адрес доступен."
      }
    };

    function showDetails(term) {
      const container = document.getElementById('details');
      const data = termData[term];
      container.innerHTML = `
        <div class="term-title">${data.title}</div>
        <div class="term-description">${data.description}</div>
      `;
    }
  </script>
</body>
</html>
